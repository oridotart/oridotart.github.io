<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>stieg.org</title>
    <style>
        #cover-image {
            animation: rotate 15s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            if (Math.random() > 0.5) {
                document.getElementById('cover-image').style.filter = 'invert(1)';
                document.body.style.backgroundColor = 'black';
            }
        };
    </script>
</head>
<body>
    <img src="cover_image.png" alt="A white background with the text, stieg.org. owner: ori stieg" id="cover-image">
</body>
</html>
